<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Marquee Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            color: #333;
        }
        .container {
            padding: 20px;
            background: #fff;
            border-radius: 3px;
            box-shadow: 0 0 10px #ccc;
            margin-bottom: 20px;
        }
        .marquee {
            font-size: 20px;
            color: #007BFF;
        }
    </style>
</head>
<body>

<h1>HTML Marquee Examples</h1>

    <h2>Scrolling Marquee (Left to Right)</h2>

</div>

    <h2>Experience</h2>
    <marquee class="marquee" behavior="alternate" direction="up" height="100px" scrollamount="3">Editing /Drawing</marquee>
</div>

<div class="container">
    <h2>My name:</h2> 
    <marquee class="marquee" behavior="scroll" direction="left" scrollamount="5">Mency E...‚ù§!</marquee>
</div>

</body>
</html>
